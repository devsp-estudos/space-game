<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input id="intro" type="checkbox" class="none">
        <input id="rules" type="checkbox" class="none">

        <section style="--z: 11; --color: black" class="intro pagina-info">
            <h1>Space Game</h1>
            <p>Um Jogo feito só com CSS, sem JavaScript ;D</p>
            <label for="intro">PLAY</label>
        </section>

        <section style="--z: 10; --color: rgba(0,0,0,.6)" class="rules pagina-info">
            <div>
                <h3>Regras</h3>
                <ul>
                    <li>Mova seu personagem com o mouse</li>
                    <li>Clique nas moedas para coletá-las</li>
                    <li>Fuja dos tiros</li>
                </ul>
                <label for="rules">Entendi :)</label>
            </div>
        </section>

        <main class="game">
            <input type="checkbox" id="pause-button">
            <section id="page-pause" style="--cor: rgba(0,0,0,.7);" class="pagina-base">Game Pausado!</section>

            <div style="--left: 7%; --duration: 6s; --iteration: 10" class="inimigo"></div>
            <div style="--left: 15%; --duration: 5s; --iteration: 10" class="inimigo"></div>
            <div style="--left: 34%; --duration: 7s; --iteration: 10" class="inimigo"></div>
            <div style="--left: 50%; --duration: 12s; --iteration: 10" class="inimigo"></div>
            <div style="--left: 75%; --duration: 10s; --iteration: 10" class="inimigo"></div>
            <div style="--left: 90%; --duration: 10s; --iteration: 10" class="inimigo"></div>
            <div style="--left: 25%; --duration: 6s; --iteration: 10" class="inimigo delay"></div>
            <div style="--left: 40%; --duration: 5s; --iteration: 10" class="inimigo delay"></div>
            <div style="--left: 62%; --duration: 7s; --iteration: 10" class="inimigo delay"></div>
            <div style="--left: 72%; --duration: 12s; --iteration: 10" class="inimigo delay"></div>
            <div style="--left: 80%; --duration: 10s; --iteration: 10" class="inimigo delay"></div>
            <div style="--left: 95%; --duration: 10s; --iteration: 10" class="inimigo delay"></div>

            <input id="c1" type="checkbox" class="moedas" tabindex="-1"
                style="--left: 2%; --duration: 4s; --iteration: 5">

            <input id="c2" type="checkbox" class="moedas" tabindex="-1"
                style="--left: 20%; --duration: 7s; --iteration: 3">

            <input id="c3" type="checkbox" class="moedas" tabindex="-1"
                style="--left: 45%; --duration: 7s; --iteration: 2">

            <input id="c4" type="checkbox" class="moedas" tabindex="-1"
                style="--left: 56%; --duration: 12s; --iteration: 2">

            <input id="c5" type="checkbox" class="moedas" tabindex="-1"
                style="--left: 67%; --duration: 10s; --iteration: 2">

            <section id="game-over" style="--cor: red;" class="pagina-base">Game Over :(</section>
            <section id="venceu" style="--cor: green;" class="pagina-base">Venceu :)</section>
        </main>
    </div>
</body>

</html>
