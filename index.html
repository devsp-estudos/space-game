<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="game">
            <div style="--left: 7%; --duration: 6s; --iteration: 3" class="inimigo"></div>
            <div style="--left: 15%; --duration: 5s; --iteration: 3" class="inimigo"></div>
            <div style="--left: 34%; --duration: 7s; --iteration: 2" class="inimigo"></div>
            <div style="--left: 50%; --duration: 12s; --iteration: 2" class="inimigo"></div>
            <div style="--left: 75%; --duration: 10s; --iteration: 2" class="inimigo"></div>
            <div style="--left: 90%; --duration: 10s; --iteration: 2" class="inimigo"></div>
            <div style="--left: 25%; --duration: 6s; --iteration: 3" class="inimigo delay"></div>
            <div style="--left: 40%; --duration: 5s; --iteration: 3" class="inimigo delay"></div>
            <div style="--left: 62%; --duration: 7s; --iteration: 2" class="inimigo delay"></div>
            <div style="--left: 72%; --duration: 12s; --iteration: 2" class="inimigo delay"></div>
            <div style="--left: 80%; --duration: 10s; --iteration: 2" class="inimigo delay"></div>
            <div style="--left: 95%; --duration: 10s; --iteration: 2" class="inimigo delay"></div>

            <input id="c1" style="--left: 2%; --duration: 4s; --iteration: 5" type="checkbox" class="moedas">
            <input id="c2" style="--left: 20%; --duration: 7s; --iteration: 3" type="checkbox" class="moedas">
            <input id="c3" style="--left: 45%; --duration: 7s; --iteration: 2" type="checkbox" class="moedas">
            <input id="c4" style="--left: 56%; --duration: 12s; --iteration: 2" type="checkbox" class="moedas">
            <input id="c5" style="--left: 67%; --duration: 10s; --iteration: 2" type="checkbox" class="moedas">

            <section id="game-over" style="--cor: red;" class="pagina-base">Game Over :(</section>
            <section id="venceu" style="--cor: green;" class="pagina-base">Venceu :)</section>
        </main>
    </div>
</body>

</html>
